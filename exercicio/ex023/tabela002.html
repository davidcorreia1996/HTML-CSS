<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td,
        th {
            border: 1 px solid black;
            padding: 10px;
        }
        td.num{
            text-align: right;
        }

        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD
        tr, td, td
        TBODY
        tr, td, td
        TFOOT
        tr, td, td-->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td >Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">84 352 783</td>
            </tr>

        </tfoot>


    </table>

</body>

</html>
